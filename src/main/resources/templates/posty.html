<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MÅ¯j blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-3">List of my blog posts</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Perex</th>
            <th>Published</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post: ${posty}">
            <td th:text="${post.author}">Jan</td>
            <td th:text="${post.title}">Title</td>
            <td th:text="${post.perex}">perex</td>
            <td th:text="${#temporals.format(post.published, 'd. MMMM yyyy')}">1370</td>
            <td>
                <a class="btn btn-primary" th:href="@{/post/{slug}(slug=${post.slug})}">Read</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
